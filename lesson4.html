<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .body {
      font-family: Arial;
    }
    .button-hijau {
      color: white;
      background: green;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .stretch {
      transition: 1s;
    }
    .stretch:hover {
      padding: 15px 25px;
      text-align: center;
    }
    .shadow {
      box-shadow: 3px 6px 5px rgba(0, 0, 0, 0.395);
    }
    .shadow:active {
      box-shadow: none;
      margin: 3px 8px 3px 3px;
    }
    .btn1 {
      margin: 10px;
      transition: 0.5s
    }
    .btn1:hover {
      padding: 5px 15px;
    }
    .btn2 {
      margin: 10px;
      transition: 0.5s
    }
    .btn2:hover {
      padding: 5px 15px;
    }
    .btn3 {
      margin: 10px;
      transition: 0.5s
    }
    .btn3:hover {
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h3>4h.</h3>
  <button>Back</button>
  &nbsp<a href="">1</a>&nbsp
  &nbsp<a href="">2</a>&nbsp
  &nbsp<a href="">3</a>&nbsp
  &nbsp<a href="">4</a>&nbsp
  &nbsp<a href="">5</a>&nbsp
  <button>Next</button>
  <h3>4i.</h3>
  <button class="button-hijau stretch">Stretch</button>
  <h3>4j.</h3>
  <button class="button-hijau shadow">Shadow</button>
  <h3>4k.</h3>
  <button class="button-hijau btn1">One</button>
  <button class="button-hijau btn2">Two</button>
  <button class="button-hijau btn3">Three</button>
</body>
</html>
