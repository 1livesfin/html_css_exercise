<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.product-card {
    position: relative;
    width: 250px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
}

.product-image {
    position: relative;
}

.product-image img {
    width: 100%;
    height: auto;
}

.discount-tag {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: black;
    color: white;
    padding: 5px;
    border-radius: 5px;
    font-size: 14px;
}

.add-to-cart {
    padding: 20px;
    text-align: center;
}

.add-to-cart button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.add-to-cart button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="shirt.png" alt="Shirt">
            <div class="discount-tag">20% OFF</div>
        </div>
        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
